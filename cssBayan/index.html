<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Bayan</title>
</head>

<body>
    <header>
        <h1>CSS Bayan</h1>
    </header>
    <main>
        <div class="general">
        <ul class="acc-container">
            <li class="accordion_item">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-01" checked hidden>
                <label class="accordion_trigger" for="toggle-01"> Have a nice day!
                    <img class ='acc-icon' src="assets/plus.png" alt="plus_icon"></label>
                <div class="accordion_target">
                    <p>
                        <label class="accordion_trigger" for="toggle-01">
                        <img class ='acc-img' src="assets/Have_a_nice_day.png" alt="Have_a_nice_day">
                        </label>
                    </p>
                </div>
            </li>
            <li class="accordion_item">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-02" hidden>
                <label class="accordion_trigger" for="toggle-02">  You are amazing!
                    <img class ='acc-icon' src="assets/plus.png" alt="plus_icon"></label>
                <div class="accordion_target">
                    <p>
                        <label class="accordion_trigger" for="toggle-02">
                        <img class ='acc-img' src="assets/You_are_amazing.png" alt="You_are_amazing">
                        </label>
                    </p>
                </div>
            </li>
            <li class="accordion_item">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-03" hidden>
                <label class="accordion_trigger" for="toggle-03">  Happy cross-check!
                    <img class ='acc-icon' src="assets/plus.png" alt="plus_icon"></label>
                <div class="accordion_target">
                    <p>
                        <label class="accordion_trigger" for="toggle-03">
                        <img class ='acc-img' src="assets/Happy_cross-check.png" alt="Happy_cross-check">
                        </label>
                    </p>
                </div>
            </li>
            <li class="accordion_item">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-04" hidden>
                <label class="accordion_trigger" for="toggle-04"> Nice job!
                    <img class ='acc-icon' src="assets/plus.png" alt="plus_icon"></label>
                <div class="accordion_target">
                    <p>
                        <label class="accordion_trigger" for="toggle-04">
                        <img class ='acc-img' src="assets/Nice_job.png" alt="Nice_job">
                        </label>
                    </p>
                </div>
            </li>
        </ul>

    </div>
    </main>
</body>

</html>
